<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media in HTML</title>
  </head>
  <body>
    <h1>This is Media Learnign in HTML...</h1>
    <!-- Adding Image -->
    <img
      src="./images/Saisha Verma.jpg"
      alt="Saisha Verma Photo"
      width="200px"
      title="Saisha Verma"
    />
    <p>Saisha Verma</p>

    <!-- Adding Figure Tag -->
    <figure>
      <img
        src="./images/Saisha Verma.jpg"
        alt="Saisha Verma Profile Photo"
        width="200"
      />
      <!-- Figure Caption -->
      <figcaption>Saisha Verma (IGDTUW - CSE'28)</figcaption>
    </figure>

    <!-- Adding Video -->
     <video src="./images/Sample Video Web Dev.mp4" controls controlslist="nofullscreen noremoteplayback noplaybackrate foobar" width="400px"></video>
  </body>
</html>
