<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <!-- Basic Table -->
    <table>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
    </table>

    <!-- Table Inlcuding Table Header -->
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>Saisha Verma</td>
            <td>saishaverma0512@gmail.com</td>
            <td>05/12/2006</td>
        </tr>
        <tr>
            <td>Arnav Verma</td>
            <td>arnavverma@gmail.com</td>
            <td>11/02/2010</td>
        </tr>
    </table>


</body>
</html>
